services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.coolify
    container_name: smarttravel-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PORT=3000
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/travel-plan/status/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smarttravel-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smarttravel-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    environment:
      - VITE_API_URL=http://localhost:3000
    depends_on:
      - backend
    networks:
      - smarttravel-network

networks:
  smarttravel-network:
    name: smarttravel-network

